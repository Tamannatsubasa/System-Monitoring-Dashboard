<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Monitoring Dashboard</h1>
        
        <!-- Pie Chart -->
        <h2>CPU, Memory, and Disk Usage (Pie Chart)</h2>
        <canvas id="usagePieChart"></canvas>

        <!-- Bar Chart -->
        <h2>Usage Breakdown (Bar Chart)</h2>
        <canvas id="usageBarChart"></canvas>

        <div class="footer">
            Powered by Flask and psutil | Â© 2025
        </div>
    </div>

    <script>
        // Data from Flask (values injected dynamically)
        const cpuUsage = {{ cpu }};
        const memoryUsage = {{ memory }};
        const diskUsage = {{ disk }};

        // Pie Chart
        const pieCtx = document.getElementById('usagePieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['CPU Usage', 'Memory Usage', 'Disk Usage'],
                datasets: [{
                    label: 'Usage Percentage',
                    data: [cpuUsage, memoryUsage, diskUsage],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                }]
            },
        });

        // Bar Chart
        const barCtx = document.getElementById('usageBarChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['CPU Usage', 'Memory Usage', 'Disk Usage'],
                datasets: [{
                    label: 'Usage (%)',
                    data: [cpuUsage, memoryUsage, diskUsage],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
